<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Theme Customizer</title>

  <!-- Link the CSS file correctly -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="customizerBox" class="customizer-box">
    <div class="drag-header">ðŸŽ¨ Theme Customizer</div>
    <div class="options-box">
      <label>Target Element:
        <select id="elementSelector">
          <option value="h1">Heading (h1)</option>
          <option value="p">Paragraph (p)</option>
        </select>
      </label>

      <label>Page Background Color:
        <input type="color" id="bgColor" value="#f5f5f5">
      </label>

      <label>Text Color:
        <input type="color" id="textColor" value="#000000">
      </label>

      <label>Font:
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
        </select>
      </label>

      <label>Font Size:
        <input type="range" id="fontSize" min="12" max="48" value="24">
        <span id="fontSizeLabel">24px</span>
      </label>
    </div>

    <div class="button-group">
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="preview">
    <h1>This is a heading</h1>
    <p>This is a paragraph styled separately.</p>
  </div>

  <!-- Link the JavaScript file correctly -->
  <script src="script.js"></script>
</body>
</html>
